<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vueApp</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        vm的生命周期：
            将要创建==>调用beforeCreate函数
            创建完毕==>调用created函数

            将要挂载==>调用beforeMounted函数
    （重要）挂载完毕==>调用mounted函数（初始化的事在这）

            将要更新==>调用beforeUpdate函数
            更新完毕==>调用updated函数

    （重要）将要销毁==>调用beforeDestory函数（收尾的事在这）
            销毁完毕==>调用destoryed函数
     -->
    <!-- 准备一个容器 -->
    <div id="root">
        <h2>当前的n值是：{{n}}</h2>
        <button @click="add">n+1</button>
    </div>
    <script>
        Vue.config.productionTip = false;//防止启动Vue时产生生产提示
        //创建vm对象
        const vm = new Vue({
            el: "#root",
            data: {
                n:1
            },
            methods: {
                add(){
                    this.n++;
                }
            },
            beforeCreate() {
                console.log('beforeCreate()');
                console.log(this.n);//undefined

            },
            created() {
                console.log('created()')
                console.log(this.n);//1
            },
            beforeMount() {
                console.log('beforeMount()')
                console.log(this.n);//1
            },
            mounted() {
                console.log('mounted()')
                console.log(this.n);//1
            },
            beforeUpdate() {
                console.log('beforeUpdate()')
            },
            updated() {
                console.log('Update()')
            },
            //  调用vm.$destroy()销毁vm
            beforeDestroy() {
                console.log('beforeDestroy()')
            },
            destroyed() {
                console.log('destroy()')
            },
        });
    </script>
</body>

</html>
