<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vueApp</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        关于VueComponent：
            1.school组件本质是一个VueComponent的构造函数，是Vue.extend生成的

            2.我们只需要写<school></school>或<school/>,Vue解析时会帮我们创建school组件的实例对象，
            即Vue帮我们执行的：new VueComponent(options)

            3.特别注意：每次调用Vue.extend，返回都是一个新的VueComponent

            4.关于this指向：
                （1）组件配置中：
                    data函数，methods中的函数，watch中的函数，computed中的函数，他们的this都是【VueComponent实例对象】
                （2）new Vue（options）配置中：
                    data函数，methods中的函数，watch中的函数，computed中的函数，他们的this都是【Vue实例对象】
     -->
    <!-- 准备一个容器 -->
    <div id="root">
        <app></app>
    </div>
</body>

<script>
    Vue.config.productionTip = false;//防止启动Vue时产生生产提示

    // 创建school组件
    const school=Vue.extend({
        template:`
            <div>
                <h2>学校名称:{{name}}</h2>
            </div>
        `,
        data(){
            return {name:'大聪明学校'}
        }
    })

    const app=Vue.extend({
        template:`
            <div>
                <school></school>
            </div> 
        `,
        components:{
            school
        }
    })

    //创建vm对象
    const vm = new Vue({
        el: "#root",
        components:{
            // 注册app组件
            app
        }
    });
</script>

</html>
