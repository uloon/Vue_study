<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vueApp</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        收集表单数据：
            v-model修饰符：
                lazy：失去交点后再收集数据
                number：输入字符串转为有效的数字，注：firefox：input的type='number'无效
                trim：首位空格过滤

     -->
    <!-- 准备一个容器 -->
    <div id="root">
        <form @submit.prevent='demo'>
            <label >账号:<input type="text" v-model.trim='userInfo.account'></label><br><br>
            <label >密码:<input type="password" v-model='userInfo.admin'></label><br><br>
            <label >年龄:<input type="number" v-model.number='userInfo.age'></label><br><br>
            
            性别：
            <label >男<input type="radio" name="sex" v-model='userInfo.sex' value="male"></label>
            <label >女<input type="radio" name="sex" v-model='userInfo.sex' value="female"></label>
            <br><br>
            爱好：
            <label >抽烟<input type="checkbox" v-model='userInfo.hobby' value="smoke"></label>
            <label >喝酒<input type="checkbox" v-model='userInfo.hobby' value="drink"></label>
            <label >学习<input type="checkbox" v-model='userInfo.hobby' value="study"></label>
            <br><br>
            所属校区：
            <select v-model='userInfo.city'>
                <option value="">请选择校区</option>
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="hangzhou">杭州</option>
            </select>
            <br><br>
            其他信息：
            <textarea v-model.lazy='userInfo.other'></textarea>
            <br><br>
            <input type="checkbox" v-model='userInfo.agree'>
            阅读并接受
            <a href="http://www.firefox.com">《用户协议》</a>
            <br><br>
            <button>提交并注册</button>
        </form>
    </div>
    <script>
        Vue.config.productionTip = false;//防止启动Vue时产生生产提示
        //创建vm对象
        const vm = new Vue({
            el: "#root",
            data: {
                userInfo:{
                    account:'',
                    admin:'',
                    age:18,
                    sex:'',
                    hobby:[],
                    city:'',
                    other:'',
                    agree:false
                }        
            },
            methods: {
                demo(){
                    console.log(JSON.stringify(this.userInfo));
                }
            },
        });
    </script>
</body>

</html>
