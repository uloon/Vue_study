<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <style>
        *{
            margin-top: 20px;
        }
        .demo{
            width: 200px;
            height: 100px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <!-- 
        Vue中的事件修饰符:
            1.prevent：阻止默认事件（常用）
            2.stop：阻止事件冒泡（常用）
            3.once：事件只触发一次（常用）
            
            4.capture：使用事件的捕获方式
            5.self：只有event是当前操作的元素是才触发事件
            6.passive：事件的默认行为为立即执行，无需等待事件回调执行完毕
     -->

     <!-- 准备一个容器 -->
     <div id="root">
         <!-- 阻止默认事件 -->
        <a href="http:///www.jd.com" @click.prevent="showinfo">点击提示信息</a>
         <!-- 阻止事件冒泡 -->
         <div class="demo" @click="showinfo">
             <button @click.stop="showinfo">
                点我提示信息
             </button>
             <!-- 可以同时有多个修饰符 -->
             <a href="http:///www.jd.com" @click.prevent.stop="showinfo">点击提示信息</a>
         </div>
         <!-- 事件只触发一次 -->
         <button @click.once="showinfo">
            点我提示信息
         </button>

     </div>

     <script>
         Vue.config.productionTip=false;

         new Vue({
            el:'#root',
            methods:{
                showinfo(){
                    alert('你好');
                }
            }
         })
     </script>
</body>
</html>
