<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        1.Vue中常见的按键别名：
            回车：enter
            删除：delete（退格和删除）
            退出：delete
            空格：space
            换行：tab(特殊，必须配合keydown使用)
            上：up
            下：down
            左：left
            右：right
        2.Vue未提供别名的按键，可以使用按键原始的key值去绑定，但要注意转为kebab-case（短横线命名）

        3.系统修饰键（用法特殊）：ctrl，alt，shift，meta（win键）
            （1）配合keyup使用：按下修饰键的同时，再按下其他键，随后释放其他键，事件才被触发
            （2）配合keydown使用，正常触发事件

        4.可以使用keyCode去指定按键（不推荐）

        5.Vue.config.keyCodes.自定义键名=键码，可以定制按键别名(不推荐)

     -->
    <!-- 准备容器 -->
    <div id="root">
        <input type="text" placeholder="按下回车显示输入" @keyup.enter="showInfo">
        <input type="text" placeholder="按下CAPS显示输入" @keyup.caps-lock="showInfo">
        <input type="text" placeholder="按下ctrl+y显示输入" @keyup.ctrl.y="showInfo">
    </div>
    <script>
        Vue.config.productionTip=false;

        new Vue({
            el:'#root',
            methods:{
                showInfo(e){
                        console.log(e.target.value);                
                }
            }
        })
    </script>
</body>
</html>
