<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vueApp</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        Vue底层如何检测数据变化
     -->
    <!-- 准备一个容器 -->
    <div id="root">
        <!-- 遍历数组 -->
        <h2>人员列表</h2>
        <button @click='updateMei()'>更新马冬梅信息</button>
        <ul>
            <li v-for="(p,index) in persons" :key="p.id">
                {{p.name}}-{{p.age}}-{{p.sex}}
            </li>
        </ul>
    </div>
    <script>
        Vue.config.productionTip = false;//防止启动Vue时产生生产提示
        // 用计算属性实现
        new Vue({
            el:'#root',
            data:{
                persons:[
                    {id:'001',name:'马冬梅',age:18,sex:'女'},
                    {id:'002',name:'周冬雨',age:20,sex:'女'},
                    {id:'003',name:'周杰伦',age:19,sex:'男'},
                    {id:'004',name:'炎亚伦',age:21,sex:'男'},
                ], 
            },
            methods:{
                    updateMei(){
                        // this.persons[0].name='马老师';
                        // this.persons[0].age=50;
                        // this.persons[0].sex='男';
                        this.persons[0]={id:'001',name:'马老师',age:50,sex:'男'}//Vue监测不到数据变化
                    }
                },
        })
    </script>
</body>

</html>
