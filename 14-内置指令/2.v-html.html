<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vueApp</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备一个容器 -->
    <div id="root">
        <!-- 效果一样，插值语法更灵活 -->
        <div>{{name}}</div>
        <div v-text="str"></div>
        <!-- 支持html结构解析，存在安全性问题，容易收到xss攻击 -->
        <div v-html="str"></div>
    </div>
    <script>
        Vue.config.productionTip = false;//防止启动Vue时产生生产提示
        //创建vm对象
        const vm = new Vue({
            el: "#root",
            data: {
                name:'小明',
                str:'<h3>你好！<h3>'
            },
            methods: {

            }
        });
    </script>
</body>

</html>
