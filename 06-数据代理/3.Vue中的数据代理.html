<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        1.Vue中的数据代理
            通过vm对象来代理data对象中属性的操作（读/写）
        2.Vue中数据代理的好处
            更加方便的操作data中的数据
        3.基本原理
            通过Object.defineProperty()把data对象中的所有属性添加到vm上，
            为每一个添加到vm上的属性，都指定一个getter和setter
            在getter和setter内部去操作data中的属性


     -->
    <!-- 准备一个容器 -->
    <div id="root">
        <h2>姓名：{{name}}</h2>
        <h2>年龄：{{age}}</h2>
    </div>
    <script>
        Vue.config.productionTip=false;//阻止Vue在启动时产生生产提示

        const vm =new Vue({
            el:'#root',
            data:{
                name:'小刚',
                age:18
            }
        })
        // vm._data===data

    </script>
</body>
</html>
